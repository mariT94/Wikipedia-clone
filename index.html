<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/linux-libertine" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="name">        
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Wikipedia_wordmark.svg/1280px-Wikipedia_wordmark.svg.png"/> 
            <p>The Free Encyclopedia</p>

        </section>

    </header>
    
    <main> 
        <section class="languages" id="main-icon">
                <div class="en">
                    <a href="./">Eglish</a>
                    <p>6 458 000+ articles</p>
                </div>
                <div class="ko">
                    <a href="./">日本語</a>
                    <p>1 314 000+ 記事</p>
                </div>
                <div class="de">
                    <a href="./">Deutsch</a>
                    <p>2 667 000+ Artikel</p>
                </div>
                <div class="it">
                    <a href="./">Italiano</a>
                    <p>1 742 000+ voci</p>
                </div>
                <div class="po">
                    <a href="./">Português</a>
                    <p>1 085 000+ artigos</p>
                </div>
           
                <div class="es">
                    <a href="">Español</a>
                    <p>1 755 000+ artículos</p>
                </div>
                <div class="py">
                    <a href="">Русский</a>
                    <p>798 000+ статей</p>
                </div>
                <div class="fr">
                    <a href="">Français</a>
                    <p>2 400 000+ articles</p>
                </div>
                <div class="ja">
                    <a href="">中文</a>
                    <p>1 256 000+ 条目 / 條目</p>
                </div>
                <div class="ar">
                    <a href="">العربية</a>
                    <p>1 159 000+ مقالة</p>
                </div>
                
                <div class="wiki-icon">
                    <img src="https://cdn.freebiesupply.com/images/large/2x/wikipedia-logo-transparent.png" alt="">
                </div>

            

        </section>

        <section class="main-input">        

                <div class="main-input-container">
                    <input type="text"> 
                    <span class="search-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/VisualEditor_-_Icon_-_Search-big_-_white.svg/1200px-VisualEditor_-_Icon_-_Search-big_-_white.svg.png" alt="">
                    </span> 
                        
                </div>
    
        </section>  

            <div>
                <form>
                    <label for="selector"> <!-- Can add label if want -->
                      <p>A "select" element allows users to input from a selection:</p>
                      <select id="selector"> <!-- Use "select" to create object -->
                        <option>Option 1</option> <!-- Add all applicable options -->
                        <option>Option 2</option>
                        <option selected>Option 3</option> <!-- add selected to change default from first option -->
                        <optgroup label="Group"> <!-- To create nested options for categories use "optgroup" -->
                          <option>Option 4</option>
                          <option>Option 5</option>
                      </select>
                    </label>
                  </form>
                </div>

            </section>
    </main>
    
</body>
</html>
